{% extends '_base.html' %}
{% block body %}

    {% if user.img.href %}
    <img src="{{ user.img.href }}" width="16" height="16" alt="Profile picture">
    {% endif %}

    <h2 style="display: inline; margin-left: .1em">{{ user.display_name }}</h2>

    <form action="/logout" method="post" style="display: inline; margin-left: .3em; position: relative; top: -4px">
        <input type="submit" value="Logout">
    </form>

    <div style="margin-bottom: .5em"></div>

    <div>
        <label>
            <span class="required" title="This field is required">Changesets</span>:<br>
            <textarea id="changesets" cols="60" rows="2" placeholder="118034381, 130000000, â€¦" spellcheck="false">{{ request.query_params.get('changesets', '') }}</textarea>
        </label><br>

        <label>
            <a href="https://wiki.openstreetmap.org/wiki/Overpass_API/Overpass_QL" target="_blank">Overpass QL</a> filter (optional):<br>
            <i>Includes elements that match either old or new, or both.</i><br>
            <textarea id="query-filter" cols="60" rows="2" placeholder="node[ford=yes]; way[!highway]; rel(id:7532,99517)" spellcheck="false">{{ request.query_params.get('query-filter', '') }}</textarea>
        </label><br>

        <label>
            <span class="required" title="This field is required">Comment</span>: <abbr title="The reverting changeset's comment">(?)</abbr><br>
            <textarea id="comment" cols="60" rows="3" placeholder="I revert it becauseâ€¦" maxlength="255"></textarea>
        </label><br>

        <label>
            Auto-discussion (optional): <abbr title="Discussion on the reverted changesets">(?)</abbr><br>
            <textarea id="discussion" cols="60" rows="3" placeholder="I reverted this changeset becauseâ€¦" maxlength="2000"></textarea>
        </label><br>

        <div style="padding-left: 14em; font-size: .9em">
            <input id="dt-a" type="radio" name="discussion_target" value="all" checked><label for="dt-a">All changesets</label>
            <input id="dt-n" type="radio" name="discussion_target" value="newest"><label for="dt-n">Newest only</label>
            <input id="dt-o" type="radio" name="discussion_target" value="oldest"><label for="dt-o">Oldest only</label>
        </div>

        <div style="margin-bottom: 0.7em"></div>

        <input id="submit" type="button" value="Connectingâ€¦" style="margin-right: .5em" disabled>
        <input id="submit-osc" type="button" value="Connectingâ€¦" disabled>

        <div style="margin-bottom: 1.1em"></div>

        <label>
            Revert log<br>
            <textarea id="log" cols="60" rows="15" readonly></textarea>
        </label>
    </div>

    <script>
        const form = document.getElementById('form')
        const changesets = document.getElementById('changesets')
        const query_filter = document.getElementById('query-filter')
        const comment = document.getElementById('comment')
        const discussion = document.getElementById('discussion')
        const submit = document.getElementById('submit')
        const submit_osc = document.getElementById('submit-osc')
        const log = document.getElementById('log')
        const ws = new WebSocket(`${document.location.protocol === 'https:' ? 'wss' : 'ws'}://${document.location.host}/ws`)

        let isAutoScrolling = true
        let isReverting = true
        let clearFields = false

        let wsDownloadingOsc = false
        let wsOsc = []

        const setIsReverting = state => {
            if (state) {
                wsDownloadingOsc = false
                wsOsc = []
            }

            isReverting = state
            submit.disabled = state
            submit_osc.disabled = state
        }

        ws.onopen = () => {
            submit.value = 'ðŸŒï¸ Revert and upload'
            submit_osc.value = 'ðŸ’¾ Revert and download .osc'
            setIsReverting(false)
        }

        ws.onmessage = e => {
            const obj = JSON.parse(e.data)

            if (obj.message === "<osc>") {
                wsDownloadingOsc = true
                wsOsc = []
            }
            else if (obj.message === "</osc>") {
                const fileName = 'revert_' + new Date().toISOString().replace(/:/g, '_') + '.osc'
                const osc = wsOsc.join('\n')

                const a = document.createElement('a')
                const file = new Blob([osc], { type: 'text/xml; charset=utf-8' })
                a.href = URL.createObjectURL(file)
                a.download = fileName
                a.click()

                wsDownloadingOsc = false
                wsOsc = []
            }
            else if (wsDownloadingOsc) {
                wsOsc.push(obj.message)
            }
            else {
                log.value += obj.message + '\n'

                if (isAutoScrolling && log.scrollHeight > log.clientHeight)
                    log.scrollTop = log.scrollHeight
            }

            if (obj.last === true) {
                if (clearFields && obj.message === "Exit code: 0") {
                    changesets.value = ''
                }

                setIsReverting(false)
            }
        }

        ws.onclose = e => {
            console.log(e)
            setIsReverting(true)
            submit.value = 'Disconnected'
            submit_osc.value = 'Disconnected'
            log.value = `âš ï¸ Disconnected: ${e.reason}\nâš ï¸ Please reload the page`
        }

        const beginRevert = upload => {
            if (isReverting)
                return

            setIsReverting(true)
            clearFields = upload
            log.value = ''

            ws.send(JSON.stringify({
                changesets: changesets.value,
                query_filter: query_filter.value,
                comment: comment.value,
                upload: upload,
                discussion: discussion.value,
                discussion_target: document.querySelector('input[name="discussion_target"]:checked').value,
            }))
        }

        submit.addEventListener('click', e => {
            e.preventDefault()

            beginRevert(true)
        })

        submit_osc.addEventListener('click', e => {
            e.preventDefault()

            beginRevert(false)
        })

        log.addEventListener('scroll', () => {
            isAutoScrolling = log.scrollHeight - log.scrollTop < log.clientHeight + 5
        })
    </script>
{% endblock %}
